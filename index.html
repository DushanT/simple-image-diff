<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Simple Image Diff - UPDATE</h1>
    <p>Use images of same size and name to compare</p>
    <div class="grid">
      <div>
        <h2>Original images</h2>
        <input id="files1" type="file" accept=".jpg, .jpeg, .png" multiple />
        <div id="preview1">
          <p>No files currently selected for upload</p>
        </div>
      </div>
      <div>
        <h2>Images to compare</h2>
        <input id="files2" type="file" accept=".jpg, .jpeg, .png" multiple />
        <div id="preview2">
          <p>No files currently selected for upload</p>
        </div>
      </div>
      <div>
        <h2>Results</h2>
        <label>Treshold</label>
        <input style="display: inline-block; vertical-align: middle;" id="treshold" type="range" value="4" min="0"
          max="100" step="1" />
        <span id="tresholdvalue">4</span>%
        <div id="results"></div>
      </div>
    </div>
  </main>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.15/plugins/export/libs/FileSaver.js/FileSaver.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
