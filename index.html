<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
  <style>
    main {
      padding: 10px;
      overflow: hidden;
    }
    canvas {
      max-width: 100%;
      box-shadow: 0px 0px 5px 0px #ccc;
    }
  </style>
</head>

<body>
  <main>
    <h1>Simple Image Diff</h1>
    <p>Use same size images</p>
    <section>
      <article>
        <h2>First image</h2>
        <canvas id="firstCanvas"></canvas>
        <input id="file1" type="file" />
      </article>
      <article>
        <h2>Second image</h2>
        <canvas id="secondCanvas"></canvas>
        <input id="file2" type="file" />
      </article>
    </section>
    <section>
      <article>
        <h2>Result</h2>
        <canvas id="resultCanvas"></canvas>
      </article>
      <article>
        <label>
          Treshold
          <input id="treshold" type="range" value="4" min="0" max="100" step="1" />
        </label>
        <span id="tresholdvalue">4</span>%
      </article>
    </section>
    <button id="download">Download result</button>
  </main>
  <script>
    const firstCtx = firstCanvas.getContext("2d");
    const secondCtx = secondCanvas.getContext("2d");
    const resultCtx = resultCanvas.getContext("2d");

    const image = document.createElement('img');
    image.src = './first.png';
    const image2 = document.createElement('img');
    image2.src = './second.png';

    const handleChange = (image) => async (e) => {
      const [file] = e.target.files;
      if (file) {
        var fr = new FileReader();
        fr.onload = function () {
          image.src = fr.result;
        }
        fr.readAsDataURL(file);
      }
    };

    file1.addEventListener('change', handleChange(image));
    file2.addEventListener('change', handleChange(image2));

    const handleTresholdChange = (e) => {
      tresholdvalue.innerText = e.target.value;
      if (image.src && image2.src) {
        draw();
      }
    }
    treshold.addEventListener('input', handleTresholdChange)

    const handleDownload = () => {
      const image = resultCanvas.toDataURL("image/png").replace("image/png", "image/octet-stream");  // here is the most important part because if you dont replace you will get a DOM 18 exception.
      window.location.href = image;
    }

    download.addEventListener('click', handleDownload);

    const draw = () => {
      firstCanvas.width = Math.max(image.width, image2.width);
      firstCanvas.height = image.height;
      firstCtx.clearRect(0, 0, firstCanvas.width, firstCanvas.height);
      firstCtx.drawImage(image, 0, 0);

      secondCanvas.width = image2.width;
      secondCanvas.height = image2.height;
      secondCtx.clearRect(0, 0, firstCanvas.width, firstCanvas.height);
      secondCtx.drawImage(image2, 0, 0);

      const imageData = firstCtx.getImageData(0, 0, image.width, image.height);
      const imageData2 = secondCtx.getImageData(0, 0, image.width, image.height)

      const newImageData = compareImages(imageData, imageData2);
      resultCanvas.width = Math.max(image.width, image2.width);
      resultCanvas.height = image.height;

      resultCtx.clearRect(0, 0, resultCanvas.width, resultCanvas.height);
      resultCtx.putImageData(newImageData, 0, 0);
    };

    image.onload = draw;
    image2.onload = draw;

    function compareImages(firstData, secondData) {
      const { data } = firstData;
      const { data: data2 } = secondData;

      const useFirstData = data.length > data2.length;
      console.log(data.length, data2.length);
      const resultData = useFirstData ? firstData : secondData;
      const len = useFirstData ? data.length : data2.length;

      for (let i = 0; i < len; i += 4) {
        const [r, g, b, a] = data.slice(i, i + 4);
        const [r2, g2, b2, a2] = data2.slice(i, i + 4);
        const tresholdPercent = treshold.value / 100;
        if (!isSimilar([r, g, b, a], [r2, g2, b2, a2], 255 * (tresholdPercent ?? 0.04))) {
          resultData.data[i] = 255;
          resultData.data[i + 1] = 0;
          resultData.data[i + 2] = 0;
          resultData.data[i + 3] = 255;
        }
      }
      return resultData;
    }

    function isSimilar(firstArray, secondArray, treshold) {
      if (firstArray.some((p, index) => Math.abs(p - secondArray[index]) > treshold)) {
        return false
      }
      return true;
    }

  </script>
</body>

</html>
